<div class="alert alert-success msg" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	{{successMessage}}
</div>
<a class="btn btn-success" href="#/genero/new">
	Novo Genero</a><br/><br/>
<table class="table table-striped table-bordered" ng-init="showGeneros()">
	<tr>
		<th>Descricao</th>
	</tr>
	<tr ng-repeat="genero in generos">
		<td>
			<a href="#/genero/{{genero.Id}}">
				{{genero.Descricao}}
			</a>
		</td>
	</tr>
</table>
