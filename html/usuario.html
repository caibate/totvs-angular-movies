<div class="alert alert-success msg" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	{{successMessage}}
</div>
<a class="btn btn-success" href="#/usuario/new">
	Novo Usuario</a><br/><br/>

<table class="table table-striped table-bordered" ng-init="showUsuarios()">
	<tr>
		<th>Nome</th>
		<th>E-mail</th>
	</tr>
	<tr ng-repeat="usuario in usuarios">
		<td>
			<img ng-src="{{usuario.PictureUrl}}"
				class="foto-usuario" 
				onerror="this.src = 'img/usuario.png'" />
			<a href="#/usuario/{{usuario.Id}}">{{usuario.Nome}}</a>
		</td>
		<td>{{usuario.Email}}</td>
	</tr>
</table>
