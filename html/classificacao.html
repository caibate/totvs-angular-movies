<div class="alert alert-success"
	ng-show="successMessage != ''">{{successMessage}}</div>
<a class="btn btn-success" href="#/classificacao/new">
	Nova Classificacao</a><br/><br/>

<table class="table table-striped table-bordered" ng-init="showClassificacoes()">
	<tr>
		<th>Descricao</th>
		<th>Idade Minina</th>
	</tr>
	<tr ng-repeat="classificacao in classificacoes">
		<td>
			<a href="#classificacao/{{classificacao.Id}}">
				{{classificacao.Descricao}}</a>
		</td>
		<td>{{classificacao.IdadeMinima}}</td>
	</tr>
</table>
