<form ng-init="showUsuario()" name="formUsuario">
	<div class="form-group"
		ng-class="{ 'has-error' : formUsuario.nome.$invalid && !formUsuario.nome.$pristine }">
		<label>Nome do Usuario</label>
		<input 	name="nome" 
				type="text"
				class="form-control"
				ng-model="usuario.Nome"
				ng-minlength = "3"
				ng-maxlength = "50"
				required />
		<div 	ng-show="formUsuario.nome.$error.required && !formUsuario.nome.$pristine"
				class="help-block">Nome é requerido</div>
		<div 	ng-show="formUsuario.nome.$error.minlength && !formUsuario.nome.$pristine"
				class="help-block">Nome é muito curto</div>
		<div 	ng-show="formUsuario.nome.$error.maxlength && !formUsuario.nome.$pristine"
				class="help-block">Nome é muito longo</div>
	</div>
	<div class="form-group"
		ng-class="{ 'has-error' : formUsuario.email.$invalid && !formUsuario.email.$pristine }">
		<label>E-mail do usuário</label>
		<input 	name="email"
				type="email" 
				class="form-control"
				ng-model="usuario.Email" 
				ng-minlength = "6"
				ng-maxlength = "50"
				required />
		<div 	ng-show="formUsuario.email.$error.required && !formUsuario.nome.$pristine">E-mail é requirido</div>
		<div 	ng-show="formUsuario.email.$error.minlength && !formUsuario.email.$pristine">E-mail é muito curto</div>
		<div 	ng-show="formUsuario.email.$error.maxlength &&
		!formUsuario.email.$pristine">E-mail é muito longo</div>
		<div 	ng-show="formUsuario.email.$invalid &&
		!formUsuario.email.$pristine">E-mail é invalid</div>
	</div>
	<div class="form-group"
		ng-class="{ 'has-error' : formUsuario.imagem.$invalid && !formUsuario.imagem.$pristine }">
		<label>Imagem do Usuario</label>
		<input 	name="imagem"
				type="text" 
				class="form-control"
				ng-model="usuario.PictureUrl" 
				ng-minlength = "10"
				ng-maxlength = "100"
				required />
		<div 	ng-show="formUsuario.imagem.$error.required && !formUsuario.imagem.$pristine">Imagem é requirida</div>
		<div 	ng-show="formUsuario.imagem.$error.minlength && !formUsuario.imagem.$pristine">Imagem é muito curta</div>
		<div 	ng-show="formUsuario.imagem.$error.maxlength &&
		!formUsuario.imagem.$pristine">Imagem é muito longa</div>
	</div>
	<div class="form-group"
		ng-class="{ 'has-error' : formUsuario.senha.$invalid && !formUsuario.senha.$pristine }">
		<label>Senha do Usuario</label>
		<input 	name="senha"
				type="password" 
				class="form-control"
				ng-model="usuario.Senha" 
				ng-minlength = "8"
				ng-maxlength = "20"
				required />
		<div 	ng-show="formUsuario.senha.$error.required && !formUsuario.senha.$pristine">Senha é requirida</div>
		<div 	ng-show="formUsuario.senha.$error.minlength && !formUsuario.senha.$pristine">Senha é muito curta</div>
		<div 	ng-show="formUsuario.senha.$error.maxlength &&
		!formUsuario.senha.$pristine">Senha é muito longa</div>
	</div>
	<button type="button"
			class="btn btn-success"
			ng-click="save()"
			ng-disabled="!formUsuario.$valid">Salvar</button><br/><br/>
	<div 	class="alert alert-danger"
			ng-show="errorMessage != ''">{{errorMessage}}</div>
</form>
